{% extends 'base.html' %}

{% block header %}
<ul id="nav-mobile" class="right hide-on-med-and-down">
    <li><a href="{{url_for('login_register')}}">Login/Register</a></li>
</ul>
<ul class="side-nav" id="mobile-demo">
    <li><a href="{{url_for('login_register')}}">Login/Register</a></li>
</ul>
{% endblock header %}

{% block content %}
<div class="row">
    <div class="col s12">
        <form id="login-form" method="POST" action="{{ url_for('login_user', user_id=user_id) }}">
            <div class="row">
                <h6>Login Here!</h6>
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="user-login-input" name="user_name" class="user-login">
                    <label for="user-login-input">Login Username</label>
                </div>
                <button id="submit_login" class="btn waves-effect waves-light" type="submit" value="new" name="action">Login
                    <i class="material-icons right">send</i></i>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <form id="register-form" method="POST" action="{{ url_for('register_user') }}">
            <div class="row">
                <h6>Don't have an account? Register here!</h6>
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="user_name" name="user_name">
                    <label for="icon_prefix">New Username</label>
               </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="user_country" name="user_country">
                    <label for="icon_prefix">Your country of origin</label>
                </div>
                <button id="submit_register" class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
{% block scripts %}
{% endblock scripts %}
